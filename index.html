<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div 
                    class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: playerHealth +'%'}">
                    {{  playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div 
                    class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: monsterHealth +'%'}">
                    {{  monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack"  @click="especialAttack">SPECIAL ATTACK</button>
            <button id="heal"  @click="heal">HEAL</button>
            <button id="give-up"  @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script>
    new Vue ({
        el: '#app',
        data: {
            playerHealth: 100,
            monsterHealth: 100,
            gameIsRunning: false,
            turns: []
        },
        methods: {
            startGame: function() {
                this.gameIsRunning = true;
                this.playerHealth = 100;
                this.monsterHealth = 100;
            },
            attack: function() {
                this.PlayerAttack(3,10, 'Player hits Monster for ');
                this.monsterAttack();
            },
            especialAttack: function () {
                this.PlayerAttack(10,20, 'Player hits Monster hard for ');
                this.monsterAttack();
            },
            heal: function() {
                if(this.playerHealth <= 90) {
                    this.playerHealth += 10;
                }else {
                    this.playerHealth = 100;
                }
                this.turns.unshift({
                    isplayer: true,
                    text:  'Player heals for 10'
                });
                this.monsterAttack();
            },
            giveUp: function () {
                this.gameIsRunning = false;
            },
            PlayerAttack: function (min, max, txt){
                var damage = this.calculateDamage(min, max);
                this.monsterHealth -= damage;
                if(this.checkWin()){
                    return;
                }
                console.log(txt);
                this.turns.unshift({
                    isplayer: true,
                    text:  txt + ' ' + damage
                });
                console.log(this.turns);
            },
            monsterAttack: function() {
                var damage = this.calculateDamage(5, 12);
                this.playerHealth -= damage;
                this.checkWin();
                this.turns.unshift({
                    isplayer: false,
                    text: 'Monster hits Player for ' + damage
                });
            },
            calculateDamage: function (min, max) {
                return Math.max(Math.floor(Math.random() * max + 1), min)
            },
            checkWin: function() {
                if(this.monsterHealth <= 0) {
                    if(confirm('You Won! New Game?')){
                        this.startGame();
                    }else{
                        this.gameIsRunning = false;
                    }
                    return true;
                }else if(this.playerHealth <= 0) {
                    if(confirm('You Lost! New Game?')){
                        this.startGame();
                    }else{
                        this.gameIsRunning = false;
                    }
                    return true;
                }
                return false;
            }
        }
    });
</script>
</body>
</html>
